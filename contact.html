<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</head>

<body>
    <nav>
        <div>
            <img src="Image/logo.png" alt="Logo" href="index.html">
        </div>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="installatie.html">Installatie</a>
                <a href="gebruikershandleiding.html">Gebruik</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <main>
        <section class="contact-heading">
            <div>
                <h1>Contacteer ons</h1>
                <p>Heb je vragen of opmerkingen over de Wakey Wakey wekker? Neem gerust contact met ons op via onderstaande
                    gegevens:</p>
            </div>
        </section>
        <form>
            <div>
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Bericht:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Verzenden</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Handleiding. All rights reserved.</p>
    </footer>
</body>
